<app-search></app-search>
<app-tags></app-tags>
<div class="container">
    <div class="allItems" *ngFor="let food of foodList"  >
        <a style="text-decoration: none;"  routerLink="/food/{{food.id}}">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{food.name}}</mat-card-title>
                <mat-card-subtitle> {{food.tags}} </mat-card-subtitle>
            </mat-card-header>
            <img class="foodImg" mat-card-image src="{{food.imageUrl}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <span class="price" > {{food.price | currency}}</span>
                <span class="favourite"> {{food.favourite?'‚ù§Ô∏è':'üñ§'}}</span>
                <p class="rating" > Rating: <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red"
                        uncheckedcolor="black" size="24px" [readonly]="true"></star-rating>
                </p>
                <span class="cooktime">üïë: {{food.cookTime}}</span>
                <div class="origin">
                    Origin:<span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        </a>
    </div>
</div>
